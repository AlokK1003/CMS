  <form class="form-horizontal" [formGroup]="customerForm">
    <h1 style="text-align: center;">Add/Update Customer Details</h1>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">First Name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required id="txtFirstName" placeholder="First Name" formControlName="firstName">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required id="txtLastName" formControlName="lastName" placeholder="Last Name">
      </div>
    </div>
    <br />
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Email :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required id="txtEmail" placeholder="Email" formControlName="email">
        </div>
      </div>
    <br />
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Phone :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required id="txtPhone" placeholder="Phone" formControlName="phone">
        </div>
      </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Address :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtAddress" formControlName="address"
          placeholder="Address">
      </div>
    </div>
    <br />
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Additional Requirement :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtAdditional" formControlName="additionalRequirement"
            placeholder="Additional Requirement">
        </div>
      </div>
    <br />
     <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <button type="submit" class="btnsave btn btn-primary" (click)="PostForm(customerForm.value)">Submit</button> 
            <button type="submit" class="btn btn-primary" (click)="Clear(customerForm.value)">Clear</button>
          </div>
        </div>
    </div>
    </div>
</form>
